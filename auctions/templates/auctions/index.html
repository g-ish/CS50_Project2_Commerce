{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Active Listings</h2>

    
    {% for auction in auctions %}
    <div class="auction-item">
        <div class="auction-item-photo">
            <img src="{{ auction.image_url}}">
        </div>
        <div class="auction-item-body">
            <p>{{ auction.item_title }}</p>
            <div>{{ auction.highest_bid}}</div>
            <div>{{ auction.bid_count }}</div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
